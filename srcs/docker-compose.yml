services:

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 443:443
    restart: always
    build:
      context: requirements/nginx
      args:
        - LOGIN
    volumes:
      - wp_content:/var/www/html
    depends_on:
      - wordpress
    networks:
      - fltnet

  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    build:
      context: requirements/mariadb
      args:
        - DB_NAME
        - DB_USER
        - DB_PASS
    volumes:
      - wp_db:/var/lib/mysql
    networks:
      - fltnet

  wordpress:
    container_name: wordpress
    image: wordpress
    restart: always
    build:
      context: requirements/wordpress
      args:
        - WP_CLI_DL
    environment:
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASS
      - WP_TITLE
      - WP_URL
      - WP_ADMIN_USER
      - WP_ADMIN_EMAIL
      - WP_ADMIN_PASS
      - WP_USER
      - WP_PASS
      - WP_EMAIL
    depends_on:
      - mariadb
    volumes:
      - wp_content:/var/www/html
    networks:
      - fltnet

